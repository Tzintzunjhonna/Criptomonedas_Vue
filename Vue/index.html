<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Vue</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" v-bind:style="{ backgroundColor: '#' + color }">
      <img
        v-on:mouseover="toggleShowPrices"
        v-on:mouseout="toggleShowPrices"
        v-bind:src="img"
        alt="name"
      />

      <!-- Mostrar titulo con computed -->

      <h1 v-bind:class="changePercent > 0 ? 'green' : 'red'">
        {{ title }}
        <span v-if="changePercent > 0">ğŸ‘</span>
        <span v-else-if="changePercent < 0">ğŸ‘</span>
        <span v-else>ğŸ‘©â€ğŸ¦±</span>

        <!-- boton mostrar precios con cambio de emoji -->

        <span v-on:click="toggleShowPrices">
          Ver precios{{ showPrices ? 'ğŸ‘¼' : 'ğŸ‘®â€â™€ï¸' }}
        </span>
      </h1>
      <input type="number" v-model="value" />
      <span> {{ convertedValue }} </span>
      <ul v-show="showPrices">
        <!-- Mostrar precios de un color dependiendo los precios -->

        <li
          class="uppercase"
          v-bind:class="{ orange: p.value == prices, red: p.value < prices, green: p.value > prices }"
          v-for="(p, i) in pricesWithDays"
          v-bind:key="p.day"
        >
          {{ i }} - {{ p.day }} - {{ p.value }}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
